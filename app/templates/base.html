<html>
  <head>
    {% if title %}
    <title>{{ title }} - ACM</title>
    {% else %}
    <title>Welcome to ACM</title>
    {% endif %}
  </head>
  <body>
    <div>UPS-ACM: 
        <a href="{{ url_for('index') }}">Home</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    	{% if messages %}
    		<ul>
    		{% for message in messages %}
    			<li>{{ message }} </li>
    		{% endfor %}
    		<ul>
    	{% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
